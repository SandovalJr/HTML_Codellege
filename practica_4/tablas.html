    <title>Tablas</title>

  <body>
    <!-- Es una etiqueta tipo linea -->
    <table border="2px" width="100%" style="text-align: center;">
      <thead>
        <tr>
          <th>Caracter</th>
          <th>Referencia a entidad</th>
          <th>Referencia numerica decimal</th>
          <th>Referencia numero hexadecimal</th>
        </tr>
      </thead>
      
      <!-- CUERPO DE LA TABLA -->
      <tbody>
<!--  -->
        <tr>
          <td>&Aacute;</td>
          <td>& Aacute;</td>
          <td>& #193;</td>
          <td>& #x000C1</td>
        </tr>
<!--  -->
<tr>
    <td>&Eacute;</td>
    <td>& Eacute;</td>
    <td>& #201;</td>
    <td>& #x000C9</td>
</tr>
<!--  -->
<tr>
    <td>&Iacute;</td>
    <td>& Iacute;</td>
    <td>& #205;</td>
    <td>& #x000CD</td>
</tr>
<!--  -->
<tr>
    <td>&Oacute;</td>
    <td>& Oacute; </td>
    <td>& #211;</td>
    <td>& #x000D3</td>
</tr>     
</tbody>
    </table>
  </body>
</html>
