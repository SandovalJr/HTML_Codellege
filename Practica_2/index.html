    <h1>PRACTICA 2</h1>

    <!-- FORMATTING PARA DARLE FORMATO -->
<label> TEXTO SIMPLE <b>Texto en negritas</b></label>

<!-- Con el strong se le indiga al navegador que el texto tiene mas relevancia que el texto que esta en negritas -->
<label> TEXTO SIMPLE <strong>Texto en negritas</strong></label>
<br>

<label> <i>Texto cursivo</i></label>
<!-- tiene mayor relevancia -->
<label> <em>Texto cursivo 2</em></label>
<br>
<!-- PARA TEXTO SUBRAYADO -->
<label><ins>Esto es texto insertado</ins> </label>
<!-- TEXTO TACHADO OSEA ELIMINADO -->
<label><del>Texto Eliminado</del> </label>
<!-- ES PARA COLOCAR UNA MARCA O COLOR EN EL TEXTO  -->
<label><mark>Texto marcado</mark> </label>
<hr>

<!-- LINKS -->
